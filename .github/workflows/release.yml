# -------------------------------------------------------------------------------
# Release Workflow - GitHub Actions
#
# Author: Alex Freidah
#
# Triggers on version tag pushes (v*). Runs GoReleaser to produce GitHub Release
# artifacts including binaries, Debian packages, and checksums.
# -------------------------------------------------------------------------------

name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Prep changelog
        run: make prep-changelog

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
