# -------------------------------------------------------------------------------
# CI Workflow - GitHub Actions
#
# Author: Alex Freidah
#
# Runs on push to main and pull requests. Executes linting, unit tests with
# coverage upload, integration tests against real MinIO and PostgreSQL containers,
# and Debian package build verification for both amd64 and arm64.
# -------------------------------------------------------------------------------

name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Lint
        run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Unit tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}

  integration:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Start services
        run: make integration-deps

      - name: Integration tests
        env:
          MINIO1_ENDPOINT: http://localhost:19000
          MINIO2_ENDPOINT: http://localhost:19002
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "15432"
        run: go test -race -v -tags integration -count=1 ./internal/integration/

      - name: Cleanup
        if: always()
        run: make integration-clean

  package:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install nfpm and lintian
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest
          sudo apt-get update && sudo apt-get install -y lintian

      - name: Build and lint deb (amd64)
        run: make deb-lint DEB_ARCH=amd64

      - name: Build deb (arm64)
        run: make deb DEB_ARCH=arm64

  docker:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [lint, test, integration]
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read version
        id: version
        run: echo "version=$(cat .version)" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: VERSION=${{ steps.version.outputs.version }}
          tags: |
            ghcr.io/afreidah/s3-orchestrator:${{ steps.version.outputs.version }}
            ghcr.io/afreidah/s3-orchestrator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
