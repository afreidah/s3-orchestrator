name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Lint
        run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Unit tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}

  integration:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Start services
        run: make integration-deps

      - name: Integration tests
        env:
          MINIO1_ENDPOINT: http://localhost:19000
          MINIO2_ENDPOINT: http://localhost:19002
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "15432"
        run: go test -race -v -tags integration -count=1 ./internal/integration/

      - name: Cleanup
        if: always()
        run: make integration-clean

  package:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install nfpm and lintian
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest
          sudo apt-get update && sudo apt-get install -y lintian

      - name: Build and lint deb (amd64)
        run: make deb-lint DEB_ARCH=amd64

      - name: Build deb (arm64)
        run: make deb DEB_ARCH=arm64
