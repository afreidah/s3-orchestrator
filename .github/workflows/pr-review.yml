# -------------------------------------------------------------------------------
# PR Review Workflow - GitHub Actions
#
# Author: Alex Freidah
#
# Triggers an AI code review via CodiumAI PR-Agent on every new or updated pull
# request. No third-party GitHub app installation required.
# -------------------------------------------------------------------------------

name: PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: '@CodiumAI-Agent /review'
            })
