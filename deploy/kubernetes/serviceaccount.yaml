# -------------------------------------------------------------------------------
# S3 Orchestrator - Kubernetes ServiceAccount
#
# Author: Alex Freidah
#
# Dedicated service account for the s3-orchestrator pod. Required by the
# Deployment spec. If using Vault Agent Injector or other sidecar-based secret
# managers, annotate this service account with the Vault role binding.
# -------------------------------------------------------------------------------

apiVersion: v1
kind: ServiceAccount
metadata:
  name: s3-orchestrator
  namespace: s3-orchestrator
  labels:
    app.kubernetes.io/name: s3-orchestrator
  # Uncomment for Vault Agent Injector integration:
  # annotations:
  #   vault.hashicorp.com/agent-inject: "true"
  #   vault.hashicorp.com/role: "s3-orchestrator"
