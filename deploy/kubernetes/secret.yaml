apiVersion: v1
kind: Secret
metadata:
  name: s3-orchestrator
  namespace: s3-orchestrator
  labels:
    app.kubernetes.io/name: s3-orchestrator
type: Opaque
data:
  # Database
  DB_PASSWORD: Y2hhbmdlbWU=                # changeme

  # Virtual bucket credentials
  # Generate with: openssl rand -hex 10 | tr '[:lower:]' '[:upper:]'
  BUCKET_ACCESS_KEY: Y2hhbmdlbWU=           # changeme
  BUCKET_SECRET_KEY: Y2hhbmdlbWU=           # changeme

  # OCI Object Storage backend
  OCI_ENDPOINT: Y2hhbmdlbWU=               # changeme
  OCI_REGION: Y2hhbmdlbWU=                 # changeme
  OCI_BUCKET: Y2hhbmdlbWU=                 # changeme
  OCI_ACCESS_KEY: Y2hhbmdlbWU=             # changeme
  OCI_SECRET_KEY: Y2hhbmdlbWU=             # changeme

  # Backblaze B2 backend
  B2_ENDPOINT: Y2hhbmdlbWU=                # changeme
  B2_REGION: Y2hhbmdlbWU=                  # changeme
  B2_BUCKET: Y2hhbmdlbWU=                  # changeme
  B2_ACCESS_KEY: Y2hhbmdlbWU=              # changeme
  B2_SECRET_KEY: Y2hhbmdlbWU=              # changeme

  # MinIO backend
  MINIO_ENDPOINT: Y2hhbmdlbWU=             # changeme
  MINIO_BUCKET: Y2hhbmdlbWU=               # changeme
  MINIO_ACCESS_KEY: Y2hhbmdlbWU=           # changeme
  MINIO_SECRET_KEY: Y2hhbmdlbWU=           # changeme

  # Web dashboard credentials
  UI_ADMIN_KEY: Y2hhbmdlbWU=               # changeme
  UI_ADMIN_SECRET: Y2hhbmdlbWU=            # changeme
